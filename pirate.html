            <script>
              let ids = [];
        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;
    
        for (let i = 0; i < 25; i++) {
            ids.push(`img${i}`);
        }
    
        function check(position) {
            if (gameOver){
                return;
            } 
    
            let imgid = ids[position];
            let imgEle = document.getElementById(imgid);
    
            if (position === treasureLocation) {
              imgEle.src = "tresure.jpg";
                gameOver = true;
                penalty -= 3;
            } else if (position === trapLocation) {
              imgEle.src = "trap.jpg";
                gameOver = true;
                penalty += 4;
            } else {
              imgEle.src = "pirate.jpg";
                checkCount++;
                penalty++;
            }
    
            if(penalty<0)
                    penalty =0;
            let locationsEle = document.getElementById("locations");
            locationsEle.innerHTML="Number of locations checked is "+checkCount;
                    
            let penaltyEle = document.getElementById("penalty");
            penaltyEle.innerHTML= "Penalty is "+penalty;
                    
            lastCheck = position;
        }
    
        function help() {
            let helpText="";
            let rTreasure = Math.floor(treasureLocation / 5);
            let cTreasure = treasureLocation % 5;
            let rLastCheck = Math.floor(lastCheck / 5);
            let cLastCheck = lastCheck % 5;

            rDiff = Math.abs(rTreasure - rLastCheck);
            cDiff = Math.abs(cTreasure - cLastCheck);


            if ((rDiff ==+1 && cDiff === 0) || (rDiff === 0 && cDiff === 1)) {
                document.getElementById("help").textContent = "Can smell it";
            } 
            else if (rDiff + cDiff === 2) {
                document.getElementById("help").textContent = "Close Matie";   
            } 
            else {
                document.getElementById("help").textContent = "Step Faster";
               
            }
            penalty += 2;
            document.getElementById("penalty").textContent = `Penalty is ${penalty}.`;
           
        }
        document.getElementById("help").textContent = helpText;

            </script>
